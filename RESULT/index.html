<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id = "left">
            <h1> Your Result</h1>
            <div class="circle">
                <h2>76</h2> <p>of 100</p>
            </div>
             <p class = "g">Great</p>
            <p class = "remark">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
        <div id = right>
            <h1>Summary</h1>
            <ul>
                <li>Reaction <span class="score">80/100</span></li>
                <li>Memory <span class="score">90/100</span></li>
                <li>Verbal <span class="score">61/100</span></li>
                <li>Visual <span class="score">72/100</span></li>
            </ul>
            <button> Continue </button>
        </div>
</body>
</html>
